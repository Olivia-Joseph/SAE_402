<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Accueil</title>
</head>
<body>

    <section class="home">
        <div class="home__div">
            <h2 class="home__title">Spy</h2>
            <h2 class="home__title">Drive</h2>
        </div>
        
        <ul class="home__images">
            <li class="home__level">
                <img class="home__forest" src="Forest.png" alt="">
                <p class="home__txt__forest">Forest</p>
                <a class="home__play__forest" href="/Level_1/index.html">Play</a>
            </li>
            <li class="home__level">
                <img class="home__mountains" src="Mountains.png" alt="">
                <p class="home__txt__mountains">Mountains</p>
                <a class="home__play__mountains" href="/Level_2/index.html">Play</a>
            </li>
            <li class="home__level">
                <img class="home__streets" src="Streets.png" alt="">
                <p class="home__txt__streets">Streets</p>
                <a class="home__play__streets" href="/Level_3/index.html">Play</a>
            </li>
        </ul>

        <div class="home__rules">
            <h3 class="home__rules__title">Rules</h3>
            <p class="home__rules__txt"> - Use the arrow keys to move the car </p>
            <p class="home__rules__txt"> - Don't let the time run out </p>
            <p class="home__rules__txt"> - Don't crash into the obstacles </p>
        </div>

        
    </section>  
    
</body>
</html>
